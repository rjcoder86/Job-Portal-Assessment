<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> <!-- Include Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> Your custom CSS file -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Job Portal</h1>
        <h2 class="text-center">Login</h2>

        {% if messages %}   
            <div class="alert alert-warning" role="alert">
                <ul class="list-unstyled">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'recruiter_register' %}">Don't have an account? Register here</a>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
